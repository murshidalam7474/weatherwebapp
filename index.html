<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="header">
        <a class="alam1" href="index.html">Home</a>
        <a class="alam2" href="about.html">About</a>
      </header>
    <!-- <h1 style="color: white;">Weather App</h1> -->
    <div class="video-container">
        <video id="video-cloudy" src="cloud.mp4" loop muted autoplay></video>
        <video id="video-rainy" src="Rain.mp4" loop muted autoplay></video>
        <video id="video-misty" src="mist.mp4" loop muted autoplay></video>
        <video id="video-clear" src="sun.mp4" loop muted autoplay></video>
        <video id="video-drizzle" src="drizzle1.mp4" loop muted autoplay></video>

      </div>
      
    <div class="card">
        <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img src="search.png" alt="click here to search"></button>
    </div>
    <div class="error">
        <p>Please enter a valid city name</p>
    </div>
    <div class="weather">
        <img src="rain.png" class="weather-icon">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="wind.png">
                <div>
                    <p class="wind">15 km/hr</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
        </div>    
    </div>

    <script src="mainjs.js"></script>
</body>
</html>
